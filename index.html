<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <script>
      //  Create a React element (h1) with the content "Hello World from React !"
      const heading = React.createElement("h1", {}, "Hello World from React !");

      //  Create a React root and attach it to the DOM element with the ID "root"
      const root = ReactDOM.createRoot(document.getElementById("root"));

      //  Render the previously created React element (heading) within the React root
      root.render(heading);
    </script>
  </body>
</html>
